<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	  
	<ui:composition template="_template.xhtml">
	
	<ui:define name="title">Ferramenta</ui:define>
	<ui:define name="titulo">Ferramenta</ui:define>
	  
	  <ui:define name="content">
	  <h:messages class="alert alert-danger"/>
	  <div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Cadastrar</h3>
		  </div>
		  <div class="panel-body">
	  	<h:form>


				<div class="form-group">
	  				<label>Código</label>
	  				<h:inputText id="codigo" value="#{ferramentaController.ferramenta.codigo}"  required="true" requiredMessage="Código obrigatório." class="form-control"/>
	  			</div>
	  				
	  			<div class="form-group">
	  				<label>Tipo</label>
					<h:selectOneMenu id="tipo" value="#{ferramentaController.idTipo}"  required="true" requiredMessage="Tipo obrigatório." class="form-control">
						<f:selectItem itemLabel="Selecione um tipo" noSelectionOption="true"/>
						<f:selectItems value="#{tipoFerramentaController.tiposFerramentas}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo.id}"/>
					</h:selectOneMenu>
				</div>
					
				<div class="form-group">
					<label>Estado</label>
					<h:selectOneMenu id="estado" value="#{ferramentaController.idEstado}"  required="true" requiredMessage="Estado obrigatório." class="form-control">
						<f:selectItem itemLabel="Selecione um estado" noSelectionOption="true"/>
						<f:selectItems value="#{estadoFerramentaController.estadosFerramentas}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado.id}"/>
					</h:selectOneMenu>
				</div>
	  					
	  			<div class="form-group">
	  				<label>Preço</label>
	  				<h:inputText id="preco" value="#{ferramentaController.ferramenta.preco}" required="true" requiredMessage="Preço obrigatório." class="form-control"/>
	  			</div>
	  				
	  			<div class="form-group">
	  				<label>Preço de aluguel</label>
	  				<h:inputText id="aluguel" value="#{ferramentaController.ferramenta.precoAluguel}"  required="true" requiredMessage="Preço de aluguel obrigatório." class="form-control"/>
	  			</div>
	  				
	  			<div align="right">
	  				<h:commandButton value="Gravar" action="#{ferramentaController.gravar}" class="btn btn-success"/>
	  			</div>

	  	</h:form>
	  	</div>
	  	</div>
	  	
	  	<div class="panel panel-default">
  		<div class="panel-body">
	  	<h:form id="formTabelaFerramentas">
	  		<h:dataTable id="tabelaFerramentas" value="#{ferramentaController.ferramentas}" var="ferramenta" class="table table-hover">
				<h:column>
					<f:facet name="header">Codigo</f:facet>
					<h:outputText value="#{ferramenta.codigo}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					<h:outputText value="#{ferramenta.tipo.nome}"/>
				</h:column>	
					  	
				<h:column>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{ferramenta.estado.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{ferramenta.preco}"/>
				</h:column>	
				
				<h:column>
					<f:facet name="header">Preço de aluguel</f:facet>
					<h:outputText value="#{ferramenta.precoAluguel}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandLink value="Atualizar" action="#{ferramentaController.carregar(ferramenta)}" class="btn btn-warning#{ferramentaController.updateButtonDisabled(ferramenta)}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{ferramentaController.remover(ferramenta)}" class="btn btn-danger"/>
				</h:column>
					  			
	  		</h:dataTable>
	  	</h:form>
	  	</div>
	  	</div>
	  	
	  	</ui:define>
	  </ui:composition>
</html>
