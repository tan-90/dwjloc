<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	  
	<ui:composition template="_template.xhtml">
	
	<ui:define name="title">Tipo da ferramenta</ui:define>
	<ui:define name="titulo">Tipo da ferramenta</ui:define>
	  
	  <ui:define name="content">
	  <h:messages class="alert alert-danger"/>
	  <div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Cadastrar</h3>
		  </div>
		  <div class="panel-body">
	  	<h:form>


	  			<div class="form-group">
	  				<label>Nome</label>
	  				<h:inputText id="nome" value="#{tipoFerramentaController.tipoFerramenta.nome}" required="true" requiredMessage="Nome obrigatório." class="form-control"/>
	  			</div>
	  				
	  			<div align="right">
	  				<h:commandButton value="Gravar" action="#{tipoFerramentaController.gravar(tipoFerramentaController.tipoFerramenta)}" class="btn btn-success"/>
	  			</div>
	  				

	  	</h:form>
	  	</div>
	  	</div>
	  	
	  	<div class="panel panel-default">
  		<div class="panel-body">
	  	<h:form id="formTabelaTipos">
	  		<h:dataTable id="tabelaTipos" value="#{tipoFerramentaController.tiposFerramentas}" var="tipo" class="table table-hover">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{tipo.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandLink value="Atualizar" action="#{tipoFerramentaController.carregar(tipo)}" class="btn btn-warning"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{tipoFerramentaController.remover(tipo)}" class="btn btn-danger"/>
				</h:column>
					  			
	  		</h:dataTable>
	  	</h:form>
	  	</div>
	  	</div>
	  	
	  	</ui:define>
	  </ui:composition>
</html>
