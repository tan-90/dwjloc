<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	  
	<ui:composition template="_template.xhtml">
	
	<ui:define name="title">Pessoa Física</ui:define>
	<ui:define name="titulo">Pessoa Física</ui:define>
	  
	  <ui:define name="content">
	  <h:messages class="alert alert-danger"/>
	  <div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Cadastrar</h3>
		  </div>
		  <div class="panel-body">
	  	<h:form>
	  	
	  	<div class="col-md-6">
	  		<div class="form-group">
	  				<label>Nome</label>
	  				<h:inputText id="nome" value="#{pessoaFisicaController.pessoaFisica.nome}" required="true" requiredMessage="Nome obrigatório." class="form-control"/>
	  		</div>
	  				
	  		<div class="form-group">
	  				<label>Grupo</label>	
					<h:selectOneMenu id="grupo" value="#{pessoaFisicaController.idGrupo}" required="true" requiredMessage="Grupo obrigatório."  class="form-control">
						<f:selectItem itemLabel="Selecione um grupo" noSelectionOption="true"/>
						<f:selectItems value="#{pessoaFisicaController.grupos}" var="grupo" itemLabel="#{grupo.nome}" itemValue="#{grupo.id}"/>
					</h:selectOneMenu>	 
			</div>					

			<div class="form-group">
	  				<label>Fone</label>	
	  				<p:inputMask id="fone" value="#{pessoaFisicaController.pessoaFisica.fone}" mask="(99) 9999-9999" class="form-control"/>
	  		</div>
	  				
	  		<div class="form-group">
	  				<label>Email</label>	
	  				<h:inputText id="email" value="#{pessoaFisicaController.pessoaFisica.email}" class="form-control">
	  					<f:passThroughAttribute name="type" value="email"/>
	  				</h:inputText>
	  		</div>
	  		
	  		
	  		<div class="form-group">
	  				<label>Endereço</label>	
	  				<h:inputText id="endereco" value="#{pessoaFisicaController.pessoaFisica.endereco}" required="true" requiredMessage="Endereço obrigatório." class="form-control"/>
	  		</div>
	  				
	  		<div class="form-group">
	  				<label>Bairro</label>	
	  				<h:inputText id="bairro" value="#{pessoaFisicaController.pessoaFisica.bairro}" required="true" requiredMessage="Bairro obrigatório." class="form-control"/>
	  		</div>
	  				
	  	</div>
	  	<div class="col-md-6">
	  		
	  				
	  		<div class="form-group">
	  				<label>Cidade</label>	
	  				<h:inputText id="cidade" value="#{pessoaFisicaController.pessoaFisica.cidade}" required="true" requiredMessage="Cidade obrigatória." class="form-control"/>
	  		</div>
	  				
	  		<div class="form-group">
	  				<label>CEP</label>	
	  				<p:inputMask id="cep" value="#{pessoaFisicaController.pessoaFisica.cep}" required="true" requiredMessage="CEP obrigatório." mask="99.999-999" class="form-control"/>
	  		</div>
	  				
	  		<div class="form-group">
	  				<label>RG</label>	
	  				<h:inputText id="rg" value="#{pessoaFisicaController.pessoaFisica.rg}"  required="true" requiredMessage="RG obrigatório." class="form-control"/>
	  		</div>
	  			
	  		<div class="form-group">
	  				<label>CPF</label>	
	  				<p:inputMask id="cpf" value="#{pessoaFisicaController.pessoaFisica.cpf}" required="true" requiredMessage="CPF obrigatório." mask="999.999.999-99" class="form-control"/>
	  		</div>
	  				
	  		<div class="form-group">
	  				<label>Login</label>	
	  				<h:inputText id="login" value="#{pessoaFisicaController.pessoaFisica.login}" required="true" requiredMessage="Login obrigatório." class="form-control"/>
	  		</div>
	  				
	  		<div class="form-group">
	  				<label>Senha</label>	
	  				<h:inputText id="senha" value="#{pessoaFisicaController.pessoaFisica.senha}" required="true" requiredMessage="Senha obrigatória." class="form-control"/>
	  		</div>
	  	</div>
	  		<div align="right">
	  				<h:commandButton value="Gravar" action="#{pessoaFisicaController.gravar(pessoaFisicaController.pessoaFisica)}" class="btn btn-success"/>
	  		</div>
	  				
	  			
	  	</h:form>
	  	  </div>
</div>
	  	
	  	<div class="panel panel-default">
  		<div class="panel-body">
	  	<h:form id="formTabelaPessoasFisicas">
	  		<h:dataTable id="tabelaPessoasFisicas" value="#{pessoaFisicaController.pessoasFisicas}" var="pessoa" class="table table-hover">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{pessoa.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Grupo</f:facet>
					<h:outputText value="#{pessoa.grupo.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Fone</f:facet>
					<h:outputText value="#{pessoa.fone}"/>
				</h:column>	
					  	
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{pessoa.email}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Endereço</f:facet>
					<h:outputText value="#{pessoa.endereco}"/>
				</h:column>	
				
				<h:column>
					<f:facet name="header">Bairro</f:facet>
					<h:outputText value="#{pessoa.bairro}"/>
				</h:column>	
				
				<h:column>
					<f:facet name="header">Cidade</f:facet>
					<h:outputText value="#{pessoa.cidade}"/>
				</h:column>	
				
				<h:column>
					<f:facet name="header">CEP</f:facet>
					<h:outputText value="#{pessoa.cep}"/>
				</h:column>	
				
				<h:column>
					<f:facet name="header">RG</f:facet>
					<h:outputText value="#{pessoa.rg}"/>
				</h:column>	
				
				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{pessoa.cpf}"/>
				</h:column>	
				
				<h:column>
					<f:facet name="header">Login</f:facet>
					<h:outputText value="#{pessoa.login}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandLink value="Atualizar" action="#{pessoaFisicaController.carregar(pessoa)}" class="btn btn-warning"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{pessoaFisicaController.remover(pessoa)}" class="btn btn-danger"/>
				</h:column>
					  			
	  		</h:dataTable>
	  	</h:form>
	  	</div>
	  	</div>
	  	
	  	</ui:define>
	  </ui:composition>
</html>
