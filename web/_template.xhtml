<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title><ui:insert name="title"></ui:insert></title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/css/sb-admin.css" rel="stylesheet"/>
    <link href="resources/css/plugins/morris.css" rel="stylesheet"/>
    <link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">DWJ Locações</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                            class="fa fa-user"></i> #{loginController.usuarioLogado.nome} <b
                            class="caret"></b></a>

                    <ul class="dropdown-menu">
                        <h:form>
                            <li>

                                <h:commandLink rendered="#{loginController.renderLogout()}" action="#{loginController.deslogar}"><i class="fa fa-fw fa-power-off"></i> Log Out</h:commandLink>
                            </li>

                            <li>
                                <a style="#{loginController.renderLogin()}" href="login.xhtml"><i class="fa fa-fw fa-sign-in"></i> Log In</a>
                            </li>
                        </h:form>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="pessoafisica.xhtml"><i class="glyphicon glyphicon-user"></i> Pessoa Fisica</a>
                    </li>
                    <li>
                        <a href="pessoajuridica.xhtml"><i class="glyphicon glyphicon-user"></i> Pessoa Juridica</a>
                    </li>
                    <li>
                        <a href="grupo.xhtml"><i class="glyphicon glyphicon-th-large"></i> Grupo</a>
                    </li>
                    <li>
                        <a href="grupofuncionalidades.xhtml"><i
                                class="glyphicon glyphicon-th-list"></i> Grupo Funcionalidades</a>
                    </li>
                    <li>
                        <a href="ferramenta.xhtml"><i class="fa fa-fw fa-wrench"></i> Ferramenta</a>
                    </li>
                    <li>
                        <a href="tipoferramenta.xhtml"><i class="glyphicon glyphicon-cutlery"></i> Tipo Ferramenta</a>
                    </li>
                    <li>
                        <a href="estadoferramenta.xhtml"><i class="glyphicon glyphicon-dashboard"></i> Estado Ferramenta</a>
                    </li>
                    <li>
                        <a href="aluguel.xhtml"><i class="glyphicon glyphicon-sort"></i> Locação</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>


        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            <ui:insert name="titulo"></ui:insert>
                        </h1>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>


    </div>
    <!-- /#wrapper -->


    <script src="resources/js/jquery.js" type="text/javascript"/>

    <script src="resources/js/bootstrap.min.js" type="text/javascript"/>

    <script src="resources/js/plugins/morris/raphael.min.js" type="text/javascript"/>
    <script src="resources/js/plugins/morris/morris.min.js" type="text/javascript"/>
    <script src="resources/js/plugins/morris/morris-data.js" type="text/javascript"/>
