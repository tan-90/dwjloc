<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	  
	<ui:composition template="_template.xhtml">
	
	<ui:define name="title">Estado da ferramenta</ui:define>
	<ui:define name="titulo">Estado da ferramenta</ui:define>
	  
	  <ui:define name="content">
	  <h:messages class="alert alert-danger"/>
	  <div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Cadastrar</h3>
		  </div>
		  <div class="panel-body">
	  	<h:form>

	  			<div class="form-group">
	  				<label>Nome</label>
	  				<h:inputText id="nome" value="#{estadoFerramentaController.estadoFerramenta.nome}"  required="true" requiredMessage="Nome obrigatório." class="form-control"/>
	  			</div>
	  				
	  			<div class="form-group">
	  				<label>Descrição</label>
	  				<h:inputText id="desc" value="#{estadoFerramentaController.estadoFerramenta.descricao}" class="form-control"/>
	  			</div>
	  				
	  			<div align="right">
	  				<h:commandButton value="Gravar" action="#{estadoFerramentaController.gravar(estadoFerramentaController.estadoFerramenta)}" class="btn btn-success"/>
	  			</div>
	  				

	  	</h:form>
	  	</div>
	  	</div>
	  	
	  	<div class="panel panel-default">
  		<div class="panel-body">
	  	<h:form id="formTabelaEstados">
	  		<h:dataTable id="tabelaEstados" value="#{estadoFerramentaController.estadosFerramentas}" var="estado" class="table table-hover">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{estado.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{estado.descricao}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandLink value="Atualizar" disabled="#{!grupoController.isNotConstant(estado.id)}" action="#{estadoFerramentaController.carregar(estado)}" class="btn btn-warning#{estadoFerramentaController.buttonDisabled(estado.id)}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" disabled="#{!estadoFerramentaController.isNotConstant(estado.id)}" action="#{estadoFerramentaController.remover(estado)}" class="btn btn-danger#{estadoFerramentaController.buttonDisabled(estado.id)}"/>
				</h:column>
					  			
	  		</h:dataTable>
	  	</h:form>
	  	</div>
	  	</div>
	  	
	  	</ui:define>
	  </ui:composition>
</html>
