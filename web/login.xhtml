<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
	<title>Login</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/css/sb-admin.css" rel="stylesheet"/>
    <link href="resources/css/plugins/morris.css" rel="stylesheet"/>
    <link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
	</h:head>
	<h:body>
	
	
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
		
			<h:form id="formLogin">
				<h:messages class="alert alert-danger"/>
				<fieldset>

					<div class="form-group">
						<label>Login:</label>
						<h:inputText id="login" value="#{loginController.usuario.login}" required="true" requiredMessage="Login Obrigatório." class="form-control" />
						<!-- <h:message for="login" />-->
					</div>
					
					<div class="form-group">
						<label>Senha:</label>
						<h:inputText id="senha" value="#{loginController.usuario.senha}" required="true" requiredMessage="Senha Obrigatória." class="form-control">
							<f:passThroughAttribute name="type" value="password"/>
						</h:inputText>
						<!-- <h:message for="senha" />-->
					</div>
					

					<h:commandButton value="Efetuar Login" action="#{loginController.efetuarLogin}" class="btn btn-lg btn-success btn-block"/>


				</fieldset>
			</h:form>
			
                    </div>
                </div>
            </div>
        </div>
    </div>
			
			
	</h:body>
</html>
